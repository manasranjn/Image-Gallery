<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section>
        <div class="title-card"></div>
        <div class="grid-gallery">
            <div class="grid-item" data-title="photography">
                <a href="#" class="image">
                    <img src="./images/image1.png">
                </a>
            </div>
            <div class="grid-item" data-title="mountain">
                <a href="#" class="image">
                    <img src="./images/image2.jpg">
                </a>
            </div>
            <div class="grid-item" data-title="waterfall">
                <a href="#" class="image">
                    <img src="./images/image3.jpg">
                </a>
            </div>
            <div class="grid-item" data-title="evening">
                <a href="#" class="image">
                    <img src="./images/image4.jpg">
                </a>
            </div>
            <div class="grid-item" data-title="green garden">
                <a href="#" class="image">
                    <img src="./images/image5.jpg">
                </a>
            </div>
            <div class="grid-item" data-title="desert">
                <a href="#" class="image">
                    <img src="./images/image6.jpg">
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
